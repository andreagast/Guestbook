<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<f:event type="preRenderView" listener="#{admin.checkLoginStatus}"/>
	<f:event type="preRenderView" listener="#{admin.loadData}"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="style.css"/>
	<title>guestbook - admin panel</title>
</h:head>
<h:body>
	<h1>admin panel</h1>
	<hr/>
	<h:form>
	<table>
		<tr>
			<td>Change admin password:</td>
			<td><h:inputSecret value="#{admin.password}"/></td>
			<td><h:commandButton value="Change password" action="#{admin.doChangePassword}"/></td>
		</tr>
		<tr>
			<td>Change site's title:</td>
			<td><h:inputText value="#{admin.title}"/></td>
			<td><h:commandButton value="Change title" action="#{admin.doChangeTitle}"/></td>
		</tr>
		<tr>
			<td>Logout:</td>
			<td>&nbsp;</td>
			<td><h:commandButton value="Logout" action="#{admin.doLogout}" /></td>
		</tr>
	</table>
	</h:form>
	<h:messages/>
</h:body>
</html>
